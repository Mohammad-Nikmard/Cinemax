name: cinemax
description: "A new Flutter project."

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.3.0 <4.0.0'


dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.0
  pinput: ^4.0.0

flutter:

  uses-material-design: true


  assets:
    - assets/images/
  #   - images/a_dot_ham.jpeg

  fonts:
    - family: MR
      fonts:
        - asset: assets/fonts/Montserrat-Regular.ttf

    - family: MM
      fonts:
        - asset: assets/fonts/Montserrat-Medium.ttf

    - family: MSB
      fonts:
        - asset: assets/fonts/Montserrat-SemiBold.ttf
